 <!DOCTYPE html>
 <html lang="en">
 <head>
  <!-- Mandatory stuff -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- CSS Sheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

   <title>Todo Application</title>
</head>
<body>

  <div class="" style="width: 500px; margin: auto;">

    <h1>Todo App</h1>
    <div class="">
      <button onclick="handlers.toggleAll()" class="btn btn-primary">Toggle All</button>
    </div>

    <div class="">
      <button onclick="handlers.addTodo()" class="btn btn-primary">Add </button>
      <input id="addTodoTextInput" type="text" name="add todo">
    </div>

    <div class="">
      <button onclick="handlers.changeTodo()" type="button" name="button">Change Todo</button>
      <input id="changeTodoPositionInput" type="number" name="todoPosition" value="">
      <input id="changeTodoTextInput" type="text" name="todoText" value="">
    </div>

    <div>
      <button type="button" onclick="handlers.toggleCompleted()" name="toggleCompleted">Toggle completed</button>
      <input id="toggleCompletedInput" type="number" name="togglePosition">
    </div>
    
    <div>
      <ul id="todoNotebook">

      </ul>

    </div>
  </div>
   <!-- DOM ready JS -->
   <script src="main.js" charset="utf-8"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
