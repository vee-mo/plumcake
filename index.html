 <!DOCTYPE html>
 <html lang="en">
 <head>
  <!-- Mandatory stuff -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- CSS Sheets -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/flexboxgrid.min.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />

   <title>Todo Application</title>
</head>
<body>
  <main  class="container" id="todo-app">
      <div class="heading">
      <h1>Todo App</h1>
    </div>
      <div id="todo-header" class="">
          <input class="check toggle" type="checkbox" id="toggleAll" />
        <div style="max-width: 100%; float:left; flex:1; border: 1px solid #fff; overflow: hidden;">
          <input id="addTodoTextInput" type="text" name="add todo" placeholder="Insert Task...">
        </div>
      </div>

      <div id="todosContainer">
        <ul id="todoNotebook">

        </ul>

    </div>

    <footer id="footer" class="hidden">
        <span id="todoCountSpan"></span>
        <ul id="filters">
          <li>
            <a href="#all">All</a>
          </li>
          <li>
            <a href="#active">Active</a>
          </li>
          <li>
            <a href="#completed">Completed</a>
          </li>
        </ul>
          <button type="button" id ="clearCompletedBtn" name="clearCompleted">Clear Completed</button>
    </footer>
  </main>
   <!-- DOM ready JS -->
   <script src="main.js" charset="utf-8"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</body>
</html>
